<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Postcard</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			Hello
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					soy el lado izquierdo
					<p>Texto de prueba para postcard</p>
				</div>

				<div class="body-right">
					soy el lado derecho
					<input type="text" name="user_input" id="user_input" placeholder="Ingresa tu Nombre" />
					<input type="text" name="mail_input" id="mail_input" placeholder="Ingresa tu Mail" />
					<input type="text" name="comment_input" id="comment_input" placeholder="Ingresa tu Comentario" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send my postcard</button>
			</div>
		</div>
	</body>
</html>
